<!DOCTYPE html>
<form id="loginForm" method="post" name="login">  		
  <p class="title"><label for="email">Your username</label></p>
  <p><input id="email" name="email" class="inputtext" type="text"></p>
  <p class="title"><label for="password">Your password</label></p>
  <p><input id="password" name="password" class="inputtext" type="password"></p>
  <input class="inputBtn" type="submit" name="loginsubmit" value="Login">
</form>
